<!DOCTYPE HTML>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <title>Клюкер Калькулятор</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#<i class="bi bi-sort-down" onclick="change_sort('number')"></i></th>
          <th scope="col">Имя</th>
          <th scope="col">Уровень<i class="bi bi-sort-down" onclick="change_sort('level')"></i></th>
          <th scope="col">Окупаемость (часов)<i class="bi bi-sort-down" onclick="change_sort('payback')"></i></th>
          <th scope="col">Прибыль<i class="bi bi-sort-down" onclick="change_sort('income')"></i></th>
          <th scope="col">Цена<i class="bi bi-sort-down" onclick="change_sort('cost')"></i><span
              class="sign arrow"></span></th>
        </tr>
      </thead>
      <tbody id="main-table">
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
<script src="calc.js"></script>

</html>
